buildscript {
    repositories {
        mavenLocal()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
    }
}

// setup dependencies repositories
repositories {
    mavenLocal()
    google()
    jcenter()
}


apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.facebook.react:react-native:0.20.1'
    implementation "com.joshblour.discovery:discovery:0.0.3"
}
